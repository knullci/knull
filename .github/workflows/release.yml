  release:
    name: Create Release
    needs: [build-jar, build-native-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
            VERSION="${VERSION#v}"
            echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create tag for manual release
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          
      - name: Prepare release files
        run: |
          mkdir -p release
          find dist -type f -exec mv {} release/ \;
          ls -la release/
          
      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Knull CI ${{ steps.version.outputs.version }}
          body: |
            ## Knull CI ${{ steps.version.outputs.version }}
            
            ### Quick Install (Ubuntu/Debian)
            
            ```bash
            curl -fsSL https://raw.githubusercontent.com/knullci/knull/main/install.sh | sudo bash
            ```
            
            With custom port:
            ```bash
            curl -fsSL https://raw.githubusercontent.com/knullci/knull/main/install.sh | sudo bash -s -- --port 9090
            ```
            
            ### Downloads
            
            | Platform | File |
            |----------|------|
            | Universal (JAR) | `knull-*.jar` |
            | Linux (x64) | `knull-*-linux-amd64` |
            
            ### Manual Installation
            
            ```bash
            # Download the binary
            curl -L -o knull https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/knull-${{ steps.version.outputs.version }}-linux-amd64
            chmod +x knull
            sudo mv knull /usr/local/bin/
            ```
          files: release/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'rc') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') }}


name: Release Knull CI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

env:
  JAVA_VERSION: '21'
  
jobs:
  build-jar:
    name: Build JAR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
          
      - name: Build with Maven
        run: |
          mvn clean package -DskipTests -Drevision=${{ inputs.version || github.ref_name }}
          
      - name: Rename JAR
        run: |
          VERSION="${{ inputs.version || github.ref_name }}"
          VERSION="${VERSION#v}"
          mv target/*.jar target/knull-${VERSION}.jar
          
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: knull-jar
          path: target/knull-*.jar

  build-bundled-linux:
    name: Build Bundled (Linux x64)
    runs-on: ubuntu-latest
    needs: build-jar
    steps:
      - uses: actions/checkout@v4
      
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: knull-jar
          path: jar
          
      - name: Get version
        id: version
        run: |
          VERSION="${{ inputs.version || github.ref_name }}"
          VERSION="${VERSION#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          
      - name: Download and extract JRE
        run: |
          # Download Eclipse Temurin JRE 21 (minimal)
          curl -L -o jre.tar.gz "https://api.adoptium.net/v3/binary/latest/21/ga/linux/x64/jre/hotspot/normal/eclipse"
          mkdir -p jre-extract
          tar -xzf jre.tar.gz -C jre-extract --strip-components=1
          
      - name: Create bundled package
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PACKAGE_NAME="knull-${VERSION}-linux-x64-bundled"
          
          mkdir -p "${PACKAGE_NAME}/bin"
          mkdir -p "${PACKAGE_NAME}/lib"
          mkdir -p "${PACKAGE_NAME}/jre"
          
          # Copy JAR
          cp jar/knull-${VERSION}.jar "${PACKAGE_NAME}/lib/knull.jar"
          
          # Copy JRE
          cp -r jre-extract/* "${PACKAGE_NAME}/jre/"
          
          # Create launcher script
          echo '#!/bin/bash' > "${PACKAGE_NAME}/bin/knull"
          echo 'SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"' >> "${PACKAGE_NAME}/bin/knull"
          echo 'KNULL_HOME="$(dirname "$SCRIPT_DIR")"' >> "${PACKAGE_NAME}/bin/knull"
          echo 'JAVA_HOME="$KNULL_HOME/jre"' >> "${PACKAGE_NAME}/bin/knull"
          echo 'exec "$JAVA_HOME/bin/java" -Xmx512m -jar "$KNULL_HOME/lib/knull.jar" "$@"' >> "${PACKAGE_NAME}/bin/knull"
          chmod +x "${PACKAGE_NAME}/bin/knull"
          
          # Create README
          echo "Knull CI - Self-hosted CI/CD Pipeline Server" > "${PACKAGE_NAME}/README.txt"
          echo "============================================" >> "${PACKAGE_NAME}/README.txt"
          echo "" >> "${PACKAGE_NAME}/README.txt"
          echo "This is a bundled distribution that includes its own Java Runtime." >> "${PACKAGE_NAME}/README.txt"
          echo "No need to install Java separately!" >> "${PACKAGE_NAME}/README.txt"
          echo "" >> "${PACKAGE_NAME}/README.txt"
          echo "Quick Start:" >> "${PACKAGE_NAME}/README.txt"
          echo "  ./bin/knull --server.port=8080" >> "${PACKAGE_NAME}/README.txt"
          
          # Create tarball
          tar -czvf "${PACKAGE_NAME}.tar.gz" "${PACKAGE_NAME}"
          
      - name: Upload bundled artifact
        uses: actions/upload-artifact@v4
        with:
          name: knull-linux-x64-bundled
          path: knull-*-linux-x64-bundled.tar.gz

  release:
    name: Create Release
    needs: [build-jar, build-bundled-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
            VERSION="${VERSION#v}"
            echo "version=v${VERSION}" >> $GITHUB_OUTPUT
            echo "version_num=${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
            echo "version_num=${VERSION}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create tag for manual release
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          
      - name: Prepare release files
        run: |
          mkdir -p release
          find dist -type f -exec mv {} release/ \;
          ls -la release/
          
      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Knull CI ${{ steps.version.outputs.version }}
          body: |
            ## Knull CI ${{ steps.version.outputs.version }}
            
            ### Quick Install (Ubuntu/Debian)
            
            ```bash
            curl -fsSL https://raw.githubusercontent.com/knullci/knull/main/install.sh | sudo bash
            ```
            
            With custom port:
            ```bash
            curl -fsSL https://raw.githubusercontent.com/knullci/knull/main/install.sh | sudo bash -s -- --port 9090
            ```
            
            ### Downloads
            
            | Platform | File | Java Required? |
            |----------|------|----------------|
            | Linux x64 (bundled JRE) | `knull-${{ steps.version.outputs.version_num }}-linux-x64-bundled.tar.gz` | ❌ No |
            | Universal JAR | `knull-${{ steps.version.outputs.version_num }}.jar` | ✅ Yes (Java 21+) |
            
            ### Manual Installation (Bundled - Recommended)
            
            ```bash
            # Download and extract
            curl -L -o knull.tar.gz https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/knull-${{ steps.version.outputs.version_num }}-linux-x64-bundled.tar.gz
            tar -xzf knull.tar.gz
            cd knull-${{ steps.version.outputs.version_num }}-linux-x64-bundled
            
            # Run
            ./bin/knull --server.port=8080
            ```
            
            ### Manual Installation (JAR - requires Java)
            
            ```bash
            # Download JAR
            curl -L -o knull.jar https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/knull-${{ steps.version.outputs.version_num }}.jar
            
            # Run
            java -jar knull.jar --server.port=8080
            ```
          files: release/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'rc') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'alpha') }}

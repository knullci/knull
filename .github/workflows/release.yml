name: Release Knull CI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

env:
  JAVA_VERSION: '21'
  
jobs:
  build-jar:
    name: Build JAR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven
          
      - name: Build with Maven
        run: |
          mvn clean package -DskipTests -Drevision=${{ github.ref_name || inputs.version }}
          
      - name: Rename JAR
        run: |
          VERSION="${{ github.ref_name || inputs.version }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          mv target/*.jar target/knull-${VERSION}.jar
          
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: knull-jar
          path: target/knull-*.jar

  build-native-linux:
    name: Build Native (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'
          
      - name: Build Native Image
        run: |
          mvn -Pnative native:compile -DskipTests
          
      - name: Rename binary
        run: |
          VERSION="${{ github.ref_name || inputs.version }}"
          VERSION="${VERSION#v}"
          mv target/knull target/knull-${VERSION}-linux-amd64
          
      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: knull-linux-amd64
          path: target/knull-*-linux-amd64


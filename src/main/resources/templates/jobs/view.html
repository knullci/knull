<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${job.name} + ' | KnullCI'">Job Details | KnullCI</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body class="bg-gray-100 text-gray-800">

    <div th:replace="~{layout/navbar :: body}"></div>

    <!-- Page Container -->
    <div class="ml-64 p-8">
        <div class="max-w-5xl mx-auto">

        <!-- Header -->
        <div class="mb-8">
            <div class="flex items-center gap-3 mb-2">
                <a th:href="@{/jobs}" class="text-gray-500 hover:text-gray-700">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </a>
                <h1 class="text-3xl font-semibold flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M5 3a2 2 0 00-2 2v2h2V5h14v14h-2v2h2a2 2 0 002-2V5a2 2 0 00-2-2H5z"/>
                        <path d="M3 9a2 2 0 012-2h10a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V9zm12 0H5v10h10V9z"/>
                    </svg>
                    <span th:text="${job.name}">Job Name</span>
                </h1>
            </div>
            <div class="ml-14 flex items-center gap-3">
                <span th:text="${#strings.capitalize(#strings.toLowerCase(job.jobType))}" 
                      th:classappend="${job.jobType == 'SIMPLE'} ? 'bg-blue-100 text-blue-800' : 'bg-purple-100 text-purple-800'"
                      class="px-3 py-1 text-xs font-medium rounded-full">
                    SIMPLE
                </span>
                <span class="text-gray-400">â€¢</span>
                <span class="text-sm text-gray-600" th:if="${job.createdAt != null}">
                    Created <span th:text="${#dates.format(job.createdAt, 'MMM dd, yyyy')}">Dec 20, 2025</span>
                </span>
            </div>
        </div>

        <!-- Job Details Card -->
        <div class="bg-white shadow-lg rounded-xl overflow-hidden">
            
            <!-- Basic Information -->
            <div class="p-8 border-b">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                    <svg class="h-5 w-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Basic Information
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-500 mb-1">Description</label>
                        <p class="text-gray-900" th:text="${job.description ?: 'No description provided'}">Build and test backend service</p>
                    </div>
                </div>
            </div>

            <!-- Configuration -->
            <div class="p-8" th:if="${job.gitRepository != null}">
                <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                    <svg class="h-5 w-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    Configuration
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-500 mb-1 flex items-center gap-1">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
                            </svg>
                            Git Repository
                        </label>
                        <p class="text-gray-900 font-mono text-sm break-all" th:text="${job.gitRepository}">https://github.com/user/repo.git</p>
                    </div>

                    <div th:if="${job.credentialName != null}">
                        <label class="block text-sm font-medium text-gray-500 mb-1 flex items-center gap-1">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                            </svg>
                            Credentials
                        </label>
                        <p class="text-gray-900" th:text="${job.credentialName}">GitHub PAT</p>
                    </div>

                    <div th:if="${job.branch != null}">
                        <label class="block text-sm font-medium text-gray-500 mb-1 flex items-center gap-1">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/>
                            </svg>
                            Branch
                        </label>
                        <p class="text-gray-900 font-mono text-sm" th:text="${job.branch}">main</p>
                    </div>

                    <div th:if="${job.branchPattern != null}">
                        <label class="block text-sm font-medium text-gray-500 mb-1 flex items-center gap-1">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/>
                            </svg>
                            Branch Pattern
                        </label>
                        <p class="text-gray-900 font-mono text-sm" th:text="${job.branchPattern ?: 'All branches'}">feature/*</p>
                    </div>

                    <div th:if="${job.scriptFileLocation != null}">
                        <label class="block text-sm font-medium text-gray-500 mb-1 flex items-center gap-1">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            Build Script
                        </label>
                        <p class="text-gray-900 font-mono text-sm" th:text="${job.scriptFileLocation}">./build.sh</p>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="px-8 py-6 bg-gray-50 border-t flex gap-3">
                <button class="px-5 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium flex items-center gap-2">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Build Now
                </button>
                <a href="#" class="px-5 py-2.5 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 transition font-medium">
                    Edit
                </a>
                <form th:action="@{'/jobs/' + ${job.id} + '/delete'}" method="post" style="display: inline;"
                      onsubmit="return confirm('Are you sure you want to delete this job? This action cannot be undone.');">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="px-5 py-2.5 border border-red-300 text-red-600 rounded-lg hover:bg-red-50 transition font-medium flex items-center gap-2">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                        Delete
                    </button>
                </form>
            </div>
        </div>

        <!-- Build History Section (Placeholder) -->
        <div class="bg-white shadow-lg rounded-xl overflow-hidden mt-8">
            <div class="px-8 py-6 border-b">
                <h2 class="text-xl font-semibold text-gray-800 flex items-center gap-2">
                    <svg class="h-5 w-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Build History
                </h2>
            </div>
            <div class="p-8 text-center text-gray-500">
                <svg class="mx-auto h-12 w-12 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                </svg>
                No builds yet. Click "Build Now" to start your first build.
            </div>
        </div>

        </div>
    </div>

</body>
</html>

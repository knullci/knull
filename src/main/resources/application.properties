spring.application.name=knull

spring.thymeleaf.cache=false
spring.web.resources.cache.period=0

github.api.base-url=https://api.github.com

# Encryption key for storing credentials securely (32 characters for AES-256)
# IMPORTANT: Change this to a secure random key in production!
knull.encryption.secret-key=knull-default-secret-key-change-me-12345

# Necrosword gRPC Configuration
necrosword.grpc.host=localhost
necrosword.grpc.port=8081
necrosword.grpc.use-tls=false
necrosword.grpc.max-inbound-message-size=16777216

# Workspace directory for build executions (shared between Knull and Necrosword)
# Use an absolute path that both services can access
knull.workspace.base-path=/Users/deepakraj/Documents/Deepak/Projects/knull-workspace/builds

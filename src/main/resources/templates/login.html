<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in - Knull CI</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg border border-gray-200 p-8">
        <div class="flex items-center gap-3 mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 100 100" fill="none">
                <defs>
                    <linearGradient id="knullGradientLogin" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="50" cy="50" r="45" stroke="url(#knullGradientLogin)" stroke-width="3" fill="none"
                    opacity="0.3" />
                <rect x="25" y="25" width="8" height="50" fill="url(#knullGradientLogin)" rx="2" />
                <path d="M33 40 L55 25" stroke="url(#knullGradientLogin)" stroke-width="8" stroke-linecap="round" />
                <circle cx="55" cy="25" r="5" fill="#3B82F6" />
                <circle cx="55" cy="25" r="3" fill="white" />
                <path d="M33 60 L55 75" stroke="url(#knullGradientLogin)" stroke-width="8" stroke-linecap="round" />
                <circle cx="55" cy="75" r="5" fill="#6366F1" />
                <circle cx="55" cy="75" r="3" fill="white" />
                <circle cx="70" cy="30" r="3" fill="#3B82F6" opacity="0.6" />
                <circle cx="75" cy="50" r="3" fill="#6366F1" opacity="0.6" />
                <circle cx="70" cy="70" r="3" fill="#3B82F6" opacity="0.6" />
                <path d="M55 25 L70 30" stroke="#3B82F6" stroke-width="2" opacity="0.4" stroke-dasharray="2,2" />
                <path d="M55 75 L70 70" stroke="#6366F1" stroke-width="2" opacity="0.4" stroke-dasharray="2,2" />
            </svg>
            <div class="flex flex-col">
                <h1 class="text-2xl font-bold text-gray-900">Knull<span class="text-blue-600">CI</span></h1>
                <span class="text-xs text-gray-500">Continuous Integration</span>
            </div>
        </div>

        <h2 class="text-xl font-semibold text-gray-900 mb-4">Sign in to your account</h2>
        <p class="text-sm text-gray-600 mb-6">Access builds, jobs, and settings.</p>

        <form th:action="@{/login}" method="post" class="space-y-5">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input id="username" name="username" type="text" autocomplete="username" required
                    class="block w-full rounded-lg border border-gray-300 px-3 py-2 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div>
                <div class="flex items-center justify-between mb-1">
                    <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                    <a href="#" class="text-xs text-blue-600 hover:text-blue-800">Forgot?</a>
                </div>
                <input id="password" name="password" type="password" autocomplete="current-password" required
                    class="block w-full rounded-lg border border-gray-300 px-3 py-2 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox"
                    class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
            </div>

            <button type="submit"
                class="w-full inline-flex justify-center rounded-lg bg-blue-600 px-4 py-2.5 text-white font-medium shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Sign In
            </button>
        </form>

        <div th:if="${param.error}"
            class="mt-4 bg-red-50 text-red-800 border border-red-200 px-3 py-2 rounded-lg text-sm">
            Invalid username or password. Please try again.
        </div>
        <div th:if="${param.logout}"
            class="mt-4 bg-green-50 text-green-800 border border-green-200 px-3 py-2 rounded-lg text-sm">
            You have been logged out.
        </div>
        <div th:if="${setupSuccess}"
            class="mt-4 bg-green-50 text-green-800 border border-green-200 px-3 py-2 rounded-lg text-sm">
            <div class="flex items-center gap-2">
                <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>Admin account <strong th:text="${adminUsername}"></strong> created successfully! Please sign
                    in.</span>
            </div>
        </div>

        <p class="mt-6 text-center text-xs text-gray-500">Â© <span
                th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> KnullCI</p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Credential | KnullCI</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>

<body class="bg-gray-100 text-gray-800">

    <div th:replace="~{layout/navbar :: body}"></div>

    <!-- Page Container -->
    <div id="main-content" class="main-content ml-64 p-8 transition-all duration-300">
        <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-10">

            <!-- Page Title -->
            <h1 class="text-3xl font-semibold mb-8 flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" viewBox="0 0 24 24"
                    fill="currentColor">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" />
                </svg>
                Create Credential
            </h1>

            <!-- Form -->
            <form th:action="@{/credentials}" method="post" th:object="${credentialForm}" class="space-y-6">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- Credential Name -->
                <div>
                    <label class="block mb-1 font-medium">Credential Name</label>
                    <input th:field="*{name}" type="text" placeholder="GitHub Personal Access Token" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
                </div>

                <!-- Description -->
                <div>
                    <label class="block mb-1 font-medium">Description</label>
                    <textarea th:field="*{description}" rows="3" placeholder="Optional description for this credential"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                </div>

                <!-- Credential Type -->
                <div>
                    <label class="block mb-1 font-medium">Credential Type</label>
                    <select th:field="*{credentialType}" id="credentialTypeSelect" required
                        onchange="toggleCredentialFields()"
                        class="w-full px-4 py-2 border rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="">--Select--</option>
                        <option th:each="t : ${credentialTypes}" th:value="${t}"
                            th:text="${#strings.replace(t, '_', ' ')}">
                        </option>
                    </select>
                </div>

                <!-- Username/Password Fields -->
                <div id="usernamePasswordFields" style="display: none;" class="space-y-4">
                    <div>
                        <label class="block mb-1 font-medium">Username</label>
                        <input th:field="*{username}" type="text" placeholder="git-username"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
                    </div>
                    <div>
                        <label class="block mb-1 font-medium">Password</label>
                        <input th:field="*{password}" type="password" placeholder="••••••••"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
                        <p class="text-sm text-gray-500 mt-1">
                            <svg class="inline h-4 w-4 text-green-600" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                            Password will be encrypted and stored securely
                        </p>
                    </div>
                </div>

                <!-- Token Field -->
                <div id="tokenField" style="display: none;">
                    <label class="block mb-1 font-medium">Access Token</label>
                    <textarea th:field="*{token}" rows="3" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx"
                        class="w-full px-4 py-2 border rounded-lg font-mono text-sm focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                    <p class="text-sm text-gray-500 mt-1">
                        <svg class="inline h-4 w-4 text-green-600" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        Token will be encrypted and stored securely
                    </p>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit"
                        class="w-full bg-green-600 text-white py-3 text-lg rounded-lg hover:bg-green-700 transition duration-150 cursor-pointer">
                        Create Credential
                    </button>
                </div>

            </form>

        </div>
    </div>

    <script>
        function toggleCredentialFields() {
            const credType = document.getElementById('credentialTypeSelect').value;
            const usernamePasswordFields = document.getElementById('usernamePasswordFields');
            const tokenField = document.getElementById('tokenField');

            if (credType === 'USERNAME_PASSWORD') {
                usernamePasswordFields.style.display = 'block';
                tokenField.style.display = 'none';
            } else if (credType === 'TOKEN') {
                usernamePasswordFields.style.display = 'none';
                tokenField.style.display = 'block';
            } else {
                usernamePasswordFields.style.display = 'none';
                tokenField.style.display = 'none';
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function () {
            toggleCredentialFields();
        });
    </script>

</body>

</html>

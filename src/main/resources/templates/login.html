<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in - Knull CI</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg border border-gray-200 p-8">
        <div class="flex items-center gap-2 mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path d="M3 5a2 2 0 012-2h7v6H3V5zM3 11h9v6H5a2 2 0 01-2-2v-4zM14 3h5a2 2 0 012 2v4h-7V3zM14 11h7v4a2 2 0 01-2 2h-5v-6z"/>
            </svg>
            <h1 class="text-2xl font-bold text-gray-900">KnullCI</h1>
        </div>

        <h2 class="text-xl font-semibold text-gray-900 mb-4">Sign in to your account</h2>
        <p class="text-sm text-gray-600 mb-6">Access builds, jobs, and settings.</p>

        <form th:action="@{/login}" method="post" class="space-y-5">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input id="username" name="username" type="text" autocomplete="username" required
                       class="block w-full rounded-lg border border-gray-300 px-3 py-2 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <div>
                <div class="flex items-center justify-between mb-1">
                    <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                    <a href="#" class="text-xs text-blue-600 hover:text-blue-800">Forgot?</a>
                </div>
                <input id="password" name="password" type="password" autocomplete="current-password" required
                       class="block w-full rounded-lg border border-gray-300 px-3 py-2 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
            </div>

            <button type="submit"
                    class="w-full inline-flex justify-center rounded-lg bg-blue-600 px-4 py-2.5 text-white font-medium shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Sign In
            </button>
        </form>

        <div th:if="${param.error}" class="mt-4 bg-red-50 text-red-800 border border-red-200 px-3 py-2 rounded-lg text-sm">
            Invalid username or password. Please try again.
        </div>
        <div th:if="${param.logout}" class="mt-4 bg-green-50 text-green-800 border border-green-200 px-3 py-2 rounded-lg text-sm">
            You have been logged out.
        </div>

        <p class="mt-6 text-center text-xs text-gray-500">Â© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> KnullCI</p>
    </div>
</body>
</html>

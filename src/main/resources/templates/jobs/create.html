<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Job | KnullCI</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body class="bg-gray-100 text-gray-800">

    <div th:replace="~{layout/navbar :: body}"></div>

    <!-- Page Container -->
    <div class="max-w-3xl mx-auto mt-12 bg-white shadow-lg rounded-xl p-10">

        <!-- Page Title -->
        <h1 class="text-3xl font-semibold mb-8 flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" viewBox="0 0 24 24" fill="currentColor">
                <path d="M5 3a2 2 0 00-2 2v2h2V5h14v14h-2v2h2a2 2 0 002-2V5a2 2 0 00-2-2H5z"/>
                <path d="M3 9a2 2 0 012-2h10a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V9zm12 0H5v10h10V9z"/>
            </svg>
            Create Job
        </h1>

        <!-- Form -->
        <form th:action="@{/jobs}" method="post" th:object="${jobForm}" class="space-y-6">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Job Name -->
            <div>
                <label class="block mb-1 font-medium">Job Name</label>
                <input th:field="*{name}"
                       type="text"
                       placeholder="Build Backend App"
                       required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            </div>

            <!-- Description -->
            <div>
                <label class="block mb-1 font-medium">Description</label>
                <textarea th:field="*{description}"
                          rows="4"
                          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <!-- Job Type -->
            <div>
                <label class="block mb-1 font-medium">Job Type</label>
                <select th:field="*{jobType}"
                        id="jobTypeSelect"
                        required
                        class="w-full px-4 py-2 border rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">--Select--</option>
                    <option th:each="t : ${jobTypes}"
                            th:value="${t}"
                            th:text="${t}">
                    </option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 text-lg rounded-lg hover:bg-blue-700 transition duration-150">
                    Create Job
                </button>
            </div>

        </form>

    </div>

</body>
</html>

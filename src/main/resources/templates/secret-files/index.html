<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Files - Knull CI</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>

<body class="bg-gray-100 text-gray-800">

    <div th:replace="~{layout/navbar :: body}"></div>

    <!-- Page Container -->
    <div id="main-content" class="main-content ml-64 p-8 transition-all duration-300">
        <div class="max-w-7xl mx-auto">

            <!-- Header -->
            <div class="mb-8 flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Secret Files</h1>
                    <p class="text-gray-600 mt-2">Manage encrypted secret files for your builds</p>
                </div>
                <a th:href="@{/secret-files/create}"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200 flex items-center gap-2">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Create Secret File
                </a>
            </div>

            <!-- Secret Files Table -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div th:if="${secretFiles.isEmpty()}" class="p-12 text-center">
                    <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">No secret files yet</h3>
                    <p class="text-gray-600 mb-6">Create your first secret file to securely store sensitive data</p>
                    <a th:href="@{/secret-files/create}"
                        class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        Create Secret File
                    </a>
                </div>

                <table th:if="${!secretFiles.isEmpty()}" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th
                                class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Name</th>
                            <th
                                class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Type</th>
                            <th
                                class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Created</th>
                            <th
                                class="px-6 py-4 text-right text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="secret : ${secretFiles}" class="hover:bg-gray-50 transition-colors duration-150">
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-3">
                                    <svg class="h-5 w-5 text-blue-600" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                    </svg>
                                    <div>
                                        <div class="font-medium text-gray-900" th:text="${secret.name}">secret.env</div>
                                        <div class="text-sm text-gray-500" th:text="${secret.description}">Environment
                                            variables</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <span
                                    class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800"
                                    th:text="${secret.type}">FILE</span>
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-600"
                                th:text="${#temporals.format(secret.createdAt, 'MMM dd, yyyy HH:mm')}">Jan 01, 2024
                                12:00</td>
                            <td class="px-6 py-4 text-right space-x-2">
                                <a th:href="@{/secret-files/{id}(id=${secret.id})}"
                                    class="text-blue-600 hover:text-blue-800 font-medium">View</a>
                                <form th:action="@{/secret-files/{id}/delete(id=${secret.id})}" method="post"
                                    class="inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button type="submit"
                                        onclick="return confirm('Are you sure you want to delete this secret file?')"
                                        class="text-red-600 hover:text-red-800 font-medium">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</body>

</html>

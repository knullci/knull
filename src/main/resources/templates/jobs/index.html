<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jobs | KnullCI</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body class="bg-gray-100 text-gray-800">

    <div th:replace="~{layout/navbar :: body}"></div>

    <!-- Page Container -->
    <div class="ml-64 p-8">

        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-semibold flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M5 3a2 2 0 00-2 2v2h2V5h14v14h-2v2h2a2 2 0 002-2V5a2 2 0 00-2-2H5z"/>
                    <path d="M3 9a2 2 0 012-2h10a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V9zm12 0H5v10h10V9z"/>
                </svg>
                Jobs
            </h1>
            <a th:href="@{/jobs/create}"
               class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                + New Job
            </a>
        </div>

        <!-- Jobs List -->
        <div class="bg-white shadow-lg rounded-xl overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">ID</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Name</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Description</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Type</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y">
                    <tr th:if="${jobs.isEmpty()}" class="hover:bg-gray-50">
                        <td colspan="5" class="px-6 py-8 text-center text-gray-500">
                            <svg class="mx-auto h-12 w-12 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                            </svg>
                            No jobs found. Create one to get started!
                        </td>
                    </tr>
                    <tr th:each="job : ${jobs}" class="hover:bg-gray-50">
                        <td class="px-6 py-4 text-sm text-gray-700" th:text="${job.id}">1</td>
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-2">
                                <svg class="h-5 w-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                                </svg>
                                <span class="font-medium text-gray-900" th:text="${job.name}">Backend Build</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-600" th:text="${job.description}">Build and test backend service</td>
                        <td class="px-6 py-4">
                            <span th:text="${job.jobType}" 
                                  th:classappend="${job.jobType == 'SIMPLE'} ? 'bg-blue-100 text-blue-800' : 'bg-purple-100 text-purple-800'"
                                  class="px-3 py-1 text-xs font-medium rounded-full">
                                SIMPLE
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex gap-2">
                                <a th:href="@{'/jobs/' + ${job.id}}" class="text-blue-600 hover:text-blue-800 text-sm font-medium">View</a>
                                <span class="text-gray-300">|</span>
                                <form th:action="@{'/jobs/' + ${job.id} + '/delete'}" method="post" style="display: inline;"
                                      onsubmit="return confirm('Are you sure you want to delete this job?');">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="text-red-600 hover:text-red-800 text-sm font-medium">Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>

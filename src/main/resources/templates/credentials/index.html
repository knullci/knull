<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Credentials | KnullCI</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body class="bg-gray-100 text-gray-800">

    <div th:replace="~{layout/navbar :: body}"></div>

    <!-- Page Container -->
    <div class="ml-64 p-8">

        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-semibold flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
                </svg>
                Credentials
            </h1>
            <a th:href="@{/credentials/create}"
               class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                + New Credential
            </a>
        </div>

        <!-- Credentials List -->
        <div class="bg-white shadow-lg rounded-xl overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">ID</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Name</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Description</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Type</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y">
                    <tr th:if="${credentials.isEmpty()}" class="hover:bg-gray-50">
                        <td colspan="5" class="px-6 py-8 text-center text-gray-500">
                            <svg class="mx-auto h-12 w-12 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            No credentials found. Create one to get started!
                        </td>
                    </tr>
                    <tr th:each="cred : ${credentials}" class="hover:bg-gray-50">
                        <td class="px-6 py-4 text-sm text-gray-700" th:text="${cred.id}">1</td>
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-2">
                                <svg class="h-5 w-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                                </svg>
                                <span class="font-medium text-gray-900" th:text="${cred.name}">GitHub Token</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-600" th:text="${cred.description}">For CI/CD access</td>
                        <td class="px-6 py-4">
                            <span th:text="${#strings.replace(cred.credentialType, '_', ' ')}" 
                                  class="px-3 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800">
                                TOKEN
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            <button class="text-red-600 hover:text-red-800 text-sm font-medium">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Jobs | KnullCI</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>

<body class="bg-gray-100 text-gray-800">

    <div th:replace="~{layout/navbar :: body}"></div>

    <!-- Page Container -->
    <div id="main-content" class="main-content ml-64 p-8 transition-all duration-300">
        <div class="max-w-7xl mx-auto">

            <!-- Header -->
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Jobs</h1>
                    <p class="text-gray-600 mt-2">Manage your CI/CD jobs</p>
                </div>
                <a th:href="@{/jobs/create}"
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium">
                    + New Job
                </a>
            </div>

            <!-- Jobs List -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div th:if="${jobs != null && !jobs.isEmpty()}">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Job Name</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Description</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Type</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Actions</th>
                                <th
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Trigger Build</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="job : ${jobs}">
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900" th:text="${job.name}"></div>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="text-sm text-gray-600 max-w-md truncate" th:text="${job.description}">
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:text="${job.jobType}"
                                        th:classappend="${job.jobType == 'SIMPLE'} ? 'bg-blue-100 text-blue-800' : 'bg-purple-100 text-purple-800'"
                                        class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
                                        SIMPLE
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <a th:href="@{'/jobs/' + ${job.id}}"
                                        class="text-blue-600 hover:text-blue-900 mr-4">View</a>
                                    <form th:action="@{'/jobs/' + ${job.id} + '/delete'}" method="post"
                                        style="display: inline;"
                                        onsubmit="return confirm('Are you sure you want to delete this job?');">
                                        <input type="hidden" th:name="${_csrf.parameterName}"
                                            th:value="${_csrf.token}" />
                                        <button type="submit" class="text-red-600 hover:text-red-900">Delete</button>
                                    </form>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <!-- Glassmorphism Trigger Build Button -->
                                    <form th:action="@{'/jobs/' + ${job.id} + '/trigger'}" method="post"
                                        style="display: inline;" title="Trigger build with latest commit">
                                        <input type="hidden" th:name="${_csrf.parameterName}"
                                            th:value="${_csrf.token}" />
                                        <button type="submit"
                                            class="group relative inline-flex items-center justify-center cursor-pointer w-9 h-9 rounded-xl transition-all duration-300 ease-out transform hover:scale-105 active:scale-95"
                                            style="background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(5, 150, 105, 0.25) 100%); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(16, 185, 129, 0.3); box-shadow: 0 4px 16px rgba(16, 185, 129, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.1);"
                                            title="Run build with latest commit">
                                            <!-- Glass shine effect -->
                                            <span class="absolute inset-0 rounded-xl overflow-hidden">
                                                <span
                                                    class="absolute top-0 left-0 right-0 h-1/2 bg-gradient-to-b from-white/20 to-transparent rounded-t-xl"></span>
                                            </span>
                                            <!-- Hover glow -->
                                            <span
                                                class="absolute inset-0 rounded-xl opacity-0 group-hover:opacity-100 transition-all duration-300"
                                                style="background: linear-gradient(135deg, rgba(52, 211, 153, 0.3) 0%, rgba(16, 185, 129, 0.3) 100%); box-shadow: 0 0 15px rgba(16, 185, 129, 0.4);"></span>
                                            <!-- Icon -->
                                            <svg class="w-4 h-4 relative z-10 text-emerald-500 group-hover:text-emerald-400 transition-colors duration-200"
                                                fill="currentColor" viewBox="0 0 24 24">
                                                <path d="M8 5v14l11-7z" />
                                            </svg>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Empty State -->
                <div th:if="${jobs == null || jobs.isEmpty()}" class="text-center py-12">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">No jobs yet</h3>
                    <p class="mt-1 text-sm text-gray-500">Get started by creating a new job</p>
                    <div class="mt-6">
                        <a th:href="@{/jobs/create}"
                            class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                            + New Job
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>

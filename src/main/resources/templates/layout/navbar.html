<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <!-- Hamburger Toggle Button (Fixed) -->
    <button id="sidebar-toggle"
        class="fixed top-4 left-4 z-50 bg-white p-2 rounded-lg shadow-lg hover:bg-gray-100 transition-all duration-200 border border-gray-200 md:hidden">
        <svg class="h-6 w-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path id="hamburger-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            <path id="close-icon" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>

    <!-- Side Navigation Bar -->
    <aside id="sidebar"
        class="sidebar bg-white text-gray-800 flex flex-col fixed h-full shadow-xl z-40 border-r border-gray-200 transition-all duration-300 ease-in-out">
        <!-- Logo Section -->
        <div class="sidebar-header p-6 border-b border-gray-200 bg-gradient-to-br flex items-center justify-between">
            <div id="sidebar-logo-area" class="flex items-center gap-3 min-w-0 cursor-pointer">
                <!-- Custom Knull CI Logo -->
                <svg xmlns="http://www.w3.org/2000/svg" class="sidebar-logo h-10 w-10 flex-shrink-0"
                    viewBox="0 0 100 100" fill="none">
                    <!-- Gradient Definitions -->
                    <defs>
                        <linearGradient id="knullGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
                        </linearGradient>
                    </defs>

                    <!-- Outer Circle (Pipeline Ring) -->
                    <circle cx="50" cy="50" r="45" stroke="url(#knullGradient)" stroke-width="3" fill="none"
                        opacity="0.3" />

                    <!-- Stylized 'K' with Circuit Elements -->
                    <!-- Vertical bar of K -->
                    <rect x="25" y="25" width="8" height="50" fill="url(#knullGradient)" rx="2" />

                    <!-- Upper diagonal of K with nodes -->
                    <path d="M33 40 L55 25" stroke="url(#knullGradient)" stroke-width="8" stroke-linecap="round" />
                    <circle cx="55" cy="25" r="5" fill="#3B82F6" />
                    <circle cx="55" cy="25" r="3" fill="white" />

                    <!-- Lower diagonal of K with nodes -->
                    <path d="M33 60 L55 75" stroke="url(#knullGradient)" stroke-width="8" stroke-linecap="round" />
                    <circle cx="55" cy="75" r="5" fill="#6366F1" />
                    <circle cx="55" cy="75" r="3" fill="white" />

                    <!-- Pipeline flow indicators (dots) -->
                    <circle cx="70" cy="30" r="3" fill="#3B82F6" opacity="0.6" />
                    <circle cx="75" cy="50" r="3" fill="#6366F1" opacity="0.6" />
                    <circle cx="70" cy="70" r="3" fill="#3B82F6" opacity="0.6" />

                    <!-- Connection lines (representing CI/CD flow) -->
                    <path d="M55 25 L70 30" stroke="#3B82F6" stroke-width="2" opacity="0.4" stroke-dasharray="2,2" />
                    <path d="M55 75 L70 70" stroke="#6366F1" stroke-width="2" opacity="0.4" stroke-dasharray="2,2" />
                </svg>

                <div class="sidebar-text flex flex-col overflow-hidden">
                    <span class="text-xl font-bold tracking-tight text-gray-900 whitespace-nowrap">
                        Knull<span class="text-blue-600">CI</span>
                    </span>
                    <span class="text-xs text-gray-500 font-medium whitespace-nowrap">Continuous Integration</span>
                </div>
            </div>

            <!-- Desktop Toggle Button (appears on larger screens) -->
            <button id="sidebar-toggle-desktop"
                class="sidebar-toggle-btn hidden lg:flex p-2 rounded-lg hover:bg-gray-100 transition-all duration-200 flex-shrink-0">
                <svg class="h-5 w-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                </svg>
            </button>
        </div>

        <!-- Navigation Links -->
        <nav class="flex-1 px-4 py-6 overflow-y-auto">
            <ul class="space-y-2">
                <li>
                    <a th:href="@{/}"
                        th:classappend="${currentPath == '/'} ? 'bg-blue-100 text-blue-700 font-semibold' : 'text-gray-600'"
                        class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-50 hover:text-blue-700 transition-all duration-200"
                        title="Dashboard">
                        <svg class="h-5 w-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span class="nav-text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/jobs}"
                        th:classappend="${#strings.startsWith(currentPath, '/jobs')} ? 'bg-blue-100 text-blue-700 font-semibold' : 'text-gray-600'"
                        class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-50 hover:text-blue-700 transition-all duration-200"
                        title="Jobs">
                        <svg class="h-5 w-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        <span class="nav-text">Jobs</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/credentials}"
                        th:classappend="${#strings.startsWith(currentPath, '/credentials')} ? 'bg-blue-100 text-blue-700 font-semibold' : 'text-gray-600'"
                        class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-50 hover:text-blue-700 transition-all duration-200"
                        title="Credentials">
                        <svg class="h-5 w-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                        </svg>
                        <span class="nav-text">Credentials</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/builds}"
                        th:classappend="${#strings.startsWith(currentPath, '/builds')} ? 'bg-blue-100 text-blue-700 font-semibold' : 'text-gray-600'"
                        class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-50 hover:text-blue-700 transition-all duration-200"
                        title="Builds">
                        <svg class="h-5 w-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <span class="nav-text">Builds</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/secret-files}"
                        th:classappend="${#strings.startsWith(currentPath, '/secret-files')} ? 'bg-blue-100 text-blue-700 font-semibold' : 'text-gray-600'"
                        class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-50 hover:text-blue-700 transition-all duration-200"
                        title="Secret Files">
                        <svg class="h-5 w-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        <span class="nav-text">Secret Files</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/settings}"
                        th:classappend="${#strings.startsWith(currentPath, '/settings')} ? 'bg-blue-100 text-blue-700 font-semibold' : 'text-gray-600'"
                        class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-50 hover:text-blue-700 transition-all duration-200"
                        title="Settings">
                        <svg class="h-5 w-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span class="nav-text">Settings</span>
                    </a>
                </li>
                <!-- Admin Only: Users Management -->
                <li th:if="${isAdmin}">
                    <a th:href="@{/users}"
                        th:classappend="${#strings.startsWith(currentPath, '/users')} ? 'bg-blue-100 text-blue-700 font-semibold' : 'text-gray-600'"
                        class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-50 hover:text-blue-700 transition-all duration-200"
                        title="Users">
                        <svg class="h-5 w-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <span class="nav-text">Users</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- User Section at Bottom -->
        <div class="sidebar-footer p-4 border-t border-gray-200">
            <!-- Current User Info -->
            <div th:if="${currentUser != null}" class="flex items-center gap-3 mb-4">
                <div class="flex-shrink-0 h-10 w-10">
                    <div class="h-10 w-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold text-sm"
                        th:text="${currentUser.username.substring(0, 1).toUpperCase()}">U</div>
                </div>
                <div class="sidebar-text flex-1 min-w-0 overflow-hidden">
                    <p class="text-sm font-medium text-gray-900 truncate" th:text="${currentUser.displayName}"></p>
                    <p class="text-xs text-gray-500 truncate">
                        <span th:text="${currentUser.role}"
                            th:classappend="${currentUser.role.name() == 'ADMIN'} ? 'text-red-600' : (${currentUser.role.name() == 'DEVELOPER'} ? 'text-blue-600' : 'text-gray-500')"></span>
                    </p>
                </div>
            </div>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button
                    class="logout-btn w-full bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg text-sm transition-all duration-200 flex items-center justify-center gap-2 cursor-pointer">
                    <svg class="h-4 w-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span class="logout-text">Logout</span>
                </button>
            </form>
        </div>
    </aside>

    <!-- Overlay for mobile -->
    <div id="sidebar-overlay" class="sidebar-overlay fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden"></div>

    <!-- Sidebar CSS and JS -->
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <script th:src="@{/js/sidebar.js}"></script>

</body>

</html>

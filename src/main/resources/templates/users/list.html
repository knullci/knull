<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Users | KnullCI</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>

<body class="bg-gray-100 text-gray-800">

    <div th:replace="~{layout/navbar :: body}"></div>

    <!-- Page Container -->
    <div id="main-content" class="main-content ml-64 p-8 transition-all duration-300">
        <div class="max-w-7xl mx-auto">

            <!-- Flash Messages -->
            <div th:if="${successMessage}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                <span th:text="${errorMessage}"></span>
            </div>

            <!-- Header -->
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Users</h1>
                    <p class="text-gray-600 mt-2">Manage users and their roles</p>
                </div>
                <a th:href="@{/users/new}"
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium">
                    + New User
                </a>
            </div>

            <!-- Role Legend -->
            <div class="mb-6 flex gap-4 text-sm">
                <div class="flex items-center">
                    <span class="px-2 py-1 bg-red-100 text-red-800 rounded-full text-xs font-semibold mr-2">ADMIN</span>
                    <span class="text-gray-600">Full access</span>
                </div>
                <div class="flex items-center">
                    <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-semibold mr-2">DEVELOPER</span>
                    <span class="text-gray-600">Can manage jobs</span>
                </div>
                <div class="flex items-center">
                    <span class="px-2 py-1 bg-gray-100 text-gray-800 rounded-full text-xs font-semibold mr-2">VIEWER</span>
                    <span class="text-gray-600">Read-only</span>
                </div>
            </div>

            <!-- Users Table -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div th:if="${users != null && !users.isEmpty()}">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    User</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Role</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Last Login</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="user : ${users}">
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0 h-10 w-10">
                                            <div class="h-10 w-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold"
                                                 th:text="${user.username.substring(0, 1).toUpperCase()}">U</div>
                                        </div>
                                        <div class="ml-4">
                                            <div class="text-sm font-medium text-gray-900" th:text="${user.displayName ?: user.username}"></div>
                                            <div class="text-sm text-gray-500" th:text="'@' + ${user.username}"></div>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-600" th:text="${user.email ?: 'Not set'}"></div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:text="${user.role}"
                                        th:classappend="${user.role.name() == 'ADMIN'} ? 'bg-red-100 text-red-800' : (${user.role.name() == 'DEVELOPER'} ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800')"
                                        class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full">
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:if="${user.accountLocked}" class="px-2 py-1 bg-red-100 text-red-800 text-xs rounded-full">Locked</span>
                                    <span th:if="${!user.active}" class="px-2 py-1 bg-yellow-100 text-yellow-800 text-xs rounded-full">Inactive</span>
                                    <span th:if="${user.active && !user.accountLocked}" class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full">Active</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    <span th:if="${user.lastLoginAt}" th:text="${#temporals.format(user.lastLoginAt, 'MMM dd, yyyy HH:mm')}"></span>
                                    <span th:unless="${user.lastLoginAt}" class="text-gray-400">Never</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <a th:href="@{'/users/' + ${user.id} + '/edit'}"
                                        class="text-blue-600 hover:text-blue-900 mr-3">Edit</a>
                                    
                                    <form th:action="@{'/users/' + ${user.id} + '/toggle-lock'}" method="post"
                                        style="display: inline;">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" 
                                            th:text="${user.accountLocked} ? 'Unlock' : 'Lock'"
                                            th:class="${user.accountLocked} ? 'text-green-600 hover:text-green-900 mr-3' : 'text-yellow-600 hover:text-yellow-900 mr-3'"></button>
                                    </form>
                                    
                                    <form th:action="@{'/users/' + ${user.id} + '/delete'}" method="post"
                                        style="display: inline;"
                                        onsubmit="return confirm('Are you sure you want to delete this user?');">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="text-red-600 hover:text-red-900">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Empty State -->
                <div th:if="${users == null || users.isEmpty()}" class="text-center py-12">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">No users yet</h3>
                    <p class="mt-1 text-sm text-gray-500">Get started by creating a new user</p>
                    <div class="mt-6">
                        <a th:href="@{/users/new}"
                            class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                            + New User
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>

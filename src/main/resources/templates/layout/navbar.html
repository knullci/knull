<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Top Navigation Bar -->
<nav class="w-full bg-gray-900 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">

        <!-- Left: Logo + App Name -->
        <div class="flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="h-8 w-8 text-blue-400"
                 viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 5a2 2 0 012-2h7v6H3V5zM3 11h9v6H5a2 2 0 01-2-2v-4zM14 3h5a2 2 0 012 2v4h-7V3zM14 11h7v4a2 2 0 01-2 2h-5v-6z"/>
            </svg>

            <span class="text-xl font-semibold tracking-wide">
                KnullCI
            </span>
        </div>

        <!-- Middle: Links -->
        <div class="hidden md:flex items-center gap-8 text-gray-300">
            <a th:href="@{/}"            class="hover:text-white">Dashboard</a>
            <a th:href="@{/jobs}"        class="hover:text-white">Jobs</a>
            <a th:href="@{/builds}"      class="hover:text-white">Builds</a>
            <a th:href="@{/settings}"    class="hover:text-white">Settings</a>
        </div>

        <!-- Right: Logged-in user -->
        <div class="flex items-center gap-4">

            <!-- Username -->
            <span class="text-sm text-gray-300"
                  th:text="${#authentication?.name}">
                user@example.com
            </span>

            <!-- Logout button -->
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button
                        class="bg-red-600 hover:bg-red-700 px-4 py-1 rounded text-sm">
                    Logout
                </button>
            </form>

        </div>

    </div>
</nav>

</body>
</html>
